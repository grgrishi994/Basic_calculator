<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .nopadding {
            padding: 0px;
        }

        .btn_font {
            font-size: 30px;
        }
    </style>
</head>

<body style="background:beige">
    <h1 class="text-center"> Calculator</h1>
    <div class="container"
        style="padding: 30px;border: 1px solid grey;margin-top: 50px;background: whitesmoke;    box-shadow: 5px 5px #525252;    border-radius: 10px;">


        <div class="row">
            <div class="col-lg-12 nopadding">
                <form name="calc" class="calculator">
                    <input type="text" name="txt" id="calculation" class="form-control value" readonly=""
                        style="padding: 10px;font-size: 30px;height: 50px;">
                </form>
            </div>
        </div>


        <div class="row">
           
            <div class="col-xs-3 nopadding">
                <button id="one" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='1'">1</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="two" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='2'">2</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="three" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='3'">3</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="add" class="btn btn-success btn-block btn_font"  onclick="document.calc.txt.value +='+'">+</button>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="four" class="btn btn-primary btn-block btn_font"  onclick="document.calc.txt.value +='4'">4</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="five" class="btn btn-primary btn-block btn_font"  onclick="document.calc.txt.value +='5'">5</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="six" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='6'">6</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="minus" class="btn btn-success btn-block btn_font" onclick="document.calc.txt.value +='-'" >-</button>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="seven" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='7'">7</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="eight" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='8'">8</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="nine" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='9'">9</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="multiply" class="btn btn-success btn-block btn_font" onclick="document.calc.txt.value +='*'">*</button>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="dot" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='.'">.</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="zero" class="btn btn-primary btn-block btn_font" onclick="document.calc.txt.value +='0'">0</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="equal" class="btn btn-primary btn-block btn_font"
                onclick='document.calc.txt.value+=" = "+eval(calc.txt.value)' >=</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="divide" class="btn btn-success btn-block btn_font" onclick="document.calc.txt.value +='/'">/</button>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12 nopadding">
                <button type="button" class="btn btn-danger btn-block btn_font clear"  onclick="document.calc.txt.value =''">C</button>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</body>

</html>
